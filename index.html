<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Weather</title>
    <link rel="stylesheet" href="./css/style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Instant Weather</h1>
    </header>
    <main>
        <nav>
            <form>
                <label for="fPostalCode">Postal Code :</label>
                <input type="text" id="fPostalCode" name="fCodePostal">
                <label for="fTown">Town :</label>
                <select type="select" id="fTown">
                    <option value="">Please choose your town</option>
                </select>
                <input type="submit" name="submit">

            </form>
        </nav>
        <div class="weatherCard">
            <h2>Weather card</h2>
            <div class="result">Info 1</div>
            <div class="result">Info 2</div>
            <div class="result">Info 3</div>
            <div class="result">Info 4</div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/RisingSunLight42/TD2_TRAVaie_IW"><img src="./image/imgGithub.png" alt="Github" id="image"></a>
        <div id="crew">©TRAVaïe - Tous droit réservé</div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
