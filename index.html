<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instant Weather</title>
        <link rel="stylesheet" href="./css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com%22%3E" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
            rel="stylesheet"
        />
    </head>
    <body id="background">
        <header>
            <h1>Instant Weather</h1>
        </header>
        <main>
            <nav>
                <form name="formWeather">
                    <div>
                        <label for="communityCode">Postal Code :</label>
                        <input
                            type="text"
                            id="communityCode"
                            name="formCodePostal"
                        />
                    </div>
                    <div>
                        <label id="labelSelectCommunity" for="formTown"
                            >Town :</label
                        >
                        <select type="select" id="selectCommunity">
                            <option value="">
                                --Please choose your town--
                            </option>
                        </select>
                    </div>

                    <input
                        type="button"
                        id="formButton"
                        name="fButton"
                        value="Submit"
                    />
                </form>
            </nav>
            <div class="weatherCard">
                <h2 id="nameCity">Weather card</h2>
                <div class="result" id="minTemperature"></div>
                <div class="result" id="maxTemperature"></div>
                <div class="result" id="rainProbability"></div>
                <div class="result" id="sunHours"></div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/RisingSunLight42/TD2_TRAVaie_IW"
                ><img src="./image/imgGithub.webp" alt="Github" id="image"
            /></a>
            <div id="crew">©TRAVaïe - Tous droits réservés</div>
        </footer>
        <script src="./js/app.js"></script>
    </body>
</html>
